<link href="../../../polymer/polymer-element.html" rel="import">
<link href="../../../vaadin-themable-mixin/vaadin-themable-mixin.html" rel="import">
<link href="../../../vaadin-element-mixin/vaadin-element-mixin.html" rel="import">
<link href="../utils/vaadin-disabled-property-mixin.html" rel="import"/>
<link href="../utils/color-picker-has-color-value-mixin.html" rel="import"/>
<link href="../libraries/chroma-js-import.html" rel="import"/>

<dom-module id="color-input">
  <script>
    (function() {

      /**
       * `ColorInputElement` is an extendable base class for all inputs regarding color.
       *
       * It handles the setting and converting the value from the input and from
       * outside without causing stack overflows due to endless recursions.
       *
       * @abstract
       * @memberof Vaadin.ColorPicker
       * @mixes Vaadin.ElementMixin
       * @mixes Vaadin.ThemableMixin
       * @mixes Vaadin.DisabledPropertyMixin
       * @mixes Vaadin.ColorPicker.HasColorValueMixin
       */
      class ColorInputElement extends Vaadin.ElementMixin(Vaadin.ThemableMixin(
        Vaadin.DisabledPropertyMixin(Vaadin.ColorPicker.HasColorValueMixin(Polymer.Element)))) {

        static get is() {
          return 'color-input';
        }

        static get version() {
          return '0.7.0';
        }

        static get properties() {
          return {
            /**
             * The supplier function that is called if one of the `_observedInputProperties` is
             * changed and the `value` property should be updated.
             *
             * Should return a valid [chroma.js](https://github.com/gka/chroma.js/|chroma.js) chroma
             * object, e.g.:
             *
             * ```() => chroma.rgb(255, 255, 255)```
             *
             * @abstract
             */
            _colorSupplier: {
              type: Function,
              notify: true
            },
            /**
             * The converter function that is called if the `value` property changed and the inputs
             * should be updated.
             *
             * Should consume the [chroma.js](https://github.com/gka/chroma.js/|chroma.js) `value`
             * as an argument, e.g.:
             *
             * ```value => console.info(value)```
             *
             * @abstract
             */
            _toInputConverter: {
              type: Function,
              notify: true
            },
            /**
             * The properties that should trigger a call to `_colorSupplier` as the color has
             * changed from the input side.
             *
             * @abstract
             */
            _observedInputProperties: {
              type: Array,
              value: []
            },
            /**
             * Show and handle alpha values in the input.
             */
            disableAlpha: {
              type: Boolean,
              value: false,
              notify: true
            }
          };
        }

        /**
         * @protected
         */
        ready() {
          super.ready();

          this._createPropertyObserver('value', '_updateInput', true);
          this._observedInputProperties
            .forEach(p => this._createPropertyObserver(p, '_updateColor', true));
        }

        /**
         * Update the input with the new `value`.
         * @private
         */
        _updateInput() {
          if (!this._updatingColor) {
            this._updatingColor = true;
            this._toInputConverter(this.value);
            this._updatingColor = false;
          }
        }

        /**
         * Update the `value` from the input.
         * @private
         */
        _updateColor() {
          if (!this._updatingColor) {
            this._updatingColor = true;

            let color = this.value;
            try {
              color = this._colorSupplier();
            } catch (unused) {
              // Nothing to do here, invalid value
            }

            if (!color.css().includes('NaN')) {
              this.value = color;
            }

            this._updatingColor = false;
          }
        }
      }

      customElements.define(ColorInputElement.is, ColorInputElement);

      /**
       * @namespace Vaadin.ColorPicker
       */
      window.Vaadin = window.Vaadin || {};
      window.Vaadin.ColorPicker = window.Vaadin.ColorPicker || {};
      window.Vaadin.ColorPicker.ColorInputElement = ColorInputElement;
    })();
  </script>
</dom-module>
